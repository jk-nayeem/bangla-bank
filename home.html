<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bangla Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <header>
        <h1 style="font-size: 40px; font-weight:700;background-color:#2fe05c;" class="mt-3 text-center p-4">Welcome to
            Your Dashboard</h1>
    </header>
    <main>
        <section class="container mt-5">
            <div class="row justify-content-around">
                <div class="balance col-lg-3 bg-info d-flex justify-content-center p-3 rounded">
                    <div>
                        <h3 class="fw-bolder">Balance</h3>
                        <h5>$<span id="total-balance">500</span></h5>
                    </div>
                </div>
                <div class="deposite col-lg-3 bg-warning d-flex justify-content-center p-3 rounded">
                    <div>
                        <h3 class="fw-bolder">Deposit</h3>
                        <h5>$<span id="total-deposit">1300</span></h5>
                    </div>
                </div>
                <div class="withdraw col-lg-3 bg-info d-flex justify-content-center p-3 rounded">
                    <div>
                        <h3 class="fw-bolder">Withdraw</h3>
                        <h5>$<span id="total-withdraw">800</span></h5>
                    </div>
                </div>
            </div>
            <div class="row justify-content-around mt-5">
                <div class="col-lg-5 bg-success p-4 rounded">
                    <h2 class="text-center fw-bolder mb-3">Deposit Area </h2>
                    <div class="ms-5">
                        <input id="deposit-ammount" class="border-1 border-success rounded w-75 p-1 mb-2" type="number" placeholder="Enter Ammount of Deposit" required> <br>
                        <input id="password" class="border-1 border-success rounded w-75 p-1 mb-2" type="password" placeholder="Enter Your Password to Confirm" required> <br>
                        <button id="deposit-btn" class="bg-warning border-0 rounded px-3 py-1 fw-semibold">Deposit</button>
                    </div>
                </div>
                <div class="col-lg-5 bg-primary p-4 rounded">
                    <h2 class="text-center fw-bolder mb-3">Withdraw Area </h2>
                    <div class="ms-5">
                        <input id="withdraw-ammount" class="border-1 border-success rounded w-75 p-1 mb-2" type="number" placeholder="Enter Amount of Deposit" required> <br>
                        <input id="pass" class="border-1 border-success rounded w-75 p-1 mb-2" type="password" placeholder="Enter Your Password to Confirm" required> <br>
                        <button id="withdraw-btn" class="bg-warning border-0 rounded px-3 py-1 fw-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <!-- <script src="js/test.js"></script> -->

</body>

</html>
