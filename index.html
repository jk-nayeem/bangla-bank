<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Bangla - Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <header>
        <h1 style="font-size: 40px; font-weight:700;background-color:#2fe05c;" class="mt-3 text-center p-4">Welcome to
            Bangla Bank</h1>
    </header>
    <main>
        <div class="mt-5 p-5 rounded" style="width: 40%; margin:auto;background-color: #58f0e1;">
            <h3 class="mb-3">Please Log In to your account</h3>
                <input id="email-field" class="border-1 border-success p-1 w-75 mb-2 ms-4" type="email" placeholder="Enter Your Email Address"
                    required> <br>
                <input id="pass-field" class="border-1 border-success p-1 w-75 mb-2 ms-4" type="password" placeholder="Enter Your Password"
                    required> <br>
                <button id="login-btn" class="border-0 bg-warning rounded px-3 py-1 ms-4"><span class="fw-bolder">Login</span></button>
        </div>
    </main>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/javascript.js"></script>
</body>

</html>
